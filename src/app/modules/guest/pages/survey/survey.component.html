<div class="container">
  <div class="row">
    <h1 class="mb-4">Available Questions</h1>
    <div class="col-12">
      <table mat-table [dataSource]="questions$" class="mat-elevation-z8 w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.prompt }}</td>
        </ng-container>

        <!-- CTA Column -->
        <ng-container matColumnDef="cta">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="onRowClick(element)">Answer</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
    </div>
  </div>
</div>
