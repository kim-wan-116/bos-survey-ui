<div class="container">
    <div class="row">
      <div class="mb-4 d-flex justify-content-between">
        <h1>Available Questions</h1>
        <button mat-raised-button color="primary" (click)="onCreateQuestionClick()">Create Question</button>
      </div>
      <div class="col-12">
        <table mat-table multiTemplateDataRows [dataSource]="questions$" class="mat-elevation-z8 w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Expanded row with the responses -->
  
          <!-- Name Column -->
          <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.prompt }}</td>
          </ng-container>
  
          <!-- CTA Column -->
          <ng-container matColumnDef="cta">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button (click)="onViewResponsesClick(element)">View Responses</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
